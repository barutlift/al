<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Listening Practice Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Sayfanın kaymasını engelle */
        }
        .btn {
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div id="player-container" class="w-full max-w-3xl mx-auto p-6 md:p-8 bg-gray-800 rounded-2xl shadow-2xl flex flex-col text-center relative">
        
        <div id="counter" class="absolute top-4 right-6 text-lg font-bold text-indigo-400">
            0/0
        </div>

        <div class="flex-grow flex items-center justify-center min-h-[200px] md:min-h-[250px]">
            <p id="question-text" class="text-2xl md:text-3xl font-medium leading-relaxed text-gray-200">
                Loading questions...
            </p>
        </div>

        <div class="mt-8 flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4">
            <button id="play-btn" class="btn w-full md:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg text-lg">
                Play Sound
            </button>
            <button id="next-btn" class="btn w-full md:w-auto bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-lg text-lg">
                Next Question
            </button>
            <button id="reset-btn" class="btn w-full md:w-auto bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg text-lg">
                Shuffle & Reset
            </button>
        </div>
    </div>

    <script>
        // --- GÜNCELLEME: Artık verileri manuel yapıştırmıyoruz! ---
        // JavaScript, 'soru_kayitlari.json' dosyasını kendisi okuyacak.
        
        const questionTextElement = document.getElementById('question-text');
        const counterElement = document.getElementById('counter');
        const playButton = document.getElementById('play-btn');
        const nextButton = document.getElementById('next-btn');
        const resetButton = document.getElementById('reset-btn');

        let questions = [];
        let shuffledQuestions = [];
        let currentIndex = 0;
        let currentAudio = null;

        // JSON dosyasını okuyan ve oynatıcıyı başlatan fonksiyon
        async function initializePlayer() {
            try {
                // fetch API'si ile JSON dosyasını çekiyoruz
                const response = await fetch('soru_kayitlari.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const jsonData = await response.json();

                if (jsonData && jsonData.length > 0) {
                    questions = [...jsonData];
                    shuffleAndReset();
                } else {
                    showError("No questions found in 'soru_kayitlari.json'.");
                }
            } catch (error) {
                console.error("Could not load question data:", error);
                showError("Error: 'soru_kayitlari.json' file could not be found or is invalid. Make sure it's in the same directory as this HTML file.");
            }
        }
        
        function showError(message) {
            questionTextElement.textContent = message;
            playButton.disabled = true;
            nextButton.disabled = true;
            resetButton.disabled = true;
            playButton.classList.add('opacity-50', 'cursor-not-allowed');
            nextButton.classList.add('opacity-50', 'cursor-not-allowed');
            resetButton.classList.add('opacity-50', 'cursor-not-allowed');
        }

        function displayQuestion() {
            if (shuffledQuestions.length === 0) return;
            const currentQuestion = shuffledQuestions[currentIndex];
            questionTextElement.textContent = currentQuestion.question;
            counterElement.textContent = `${currentIndex + 1}/${shuffledQuestions.length}`;
        }

        function shuffleAndReset() {
            shuffledQuestions = [...questions];
            for (let i = shuffledQuestions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledQuestions[i], shuffledQuestions[j]] = [shuffledQuestions[j], shuffledQuestions[i]];
            }
            currentIndex = 0;
            displayQuestion();
        }

        function nextQuestion() {
            if (shuffledQuestions.length === 0) return;
            currentIndex = (currentIndex + 1) % shuffledQuestions.length;
            displayQuestion();
        }

        function playSound() {
            if (shuffledQuestions.length === 0) return;
            if (currentAudio) {
                currentAudio.pause();
            }
            const currentQuestion = shuffledQuestions[currentIndex];
            const audioPath = `ingilizce_soru_sesleri/${currentQuestion.filename}`;
            currentAudio = new Audio(audioPath);
            currentAudio.play().catch(error => {
                console.error("Error playing audio:", error);
                questionTextElement.textContent = `Error: Could not find audio file at '${audioPath}'.`;
            });
        }

        playButton.addEventListener('click', playSound);
        nextButton.addEventListener('click', nextQuestion);
        resetButton.addEventListener('click', shuffleAndReset);
        
        document.addEventListener('DOMContentLoaded', initializePlayer);
    </script>
</body>
</html>
